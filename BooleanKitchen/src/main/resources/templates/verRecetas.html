        <style>

            a {
                text-decoration: none;

            }


            .button-add-recipe {
                border-radius: 6px;
                position: relative;
                width: 150px;
                height: 40px;
                cursor: pointer;
                display: flex;
                align-items: center;
                border: 1px solid #34974d;
                background-color: #3aa856;
                margin-left: 3%;
            }

            .button-add-recipe,
            .button__icon,
            .button__text {
                transition: all 0.3s;
            }

            .button-add-recipe .button__text {
                transform: translateX(30px);
                color: #fff;
                font-weight: 600;
            }

            .button-add-recipe .button__icon {
                position: absolute;
                transform: translateX(109px);
                height: 100%;
                width: 39px;
                background-color: #34974d;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .button-add-recipe .svg {
                width: 30px;
                stroke: #fff;
            }

            .button-add-recipe:hover {
                background: #34974d;
            }

            .button-add-recipe:hover .button__text {
                color: transparent;
            }

            .button-add-recipe:hover .button__icon {
                width: 148px;
                transform: translateX(0);
            }

            .button-add-recipe:active .button__icon {
                background-color: #2e8644;
            }

            .button-add-recipe:active {
                border: 1px solid #2e8644;
                transform: scale(0.9);
            }


            .container-elements{
                width: 400px;
            }
            input[type="file"] {
                margin-bottom: 10px;
            }

            #imageContainer-file,
            #imageContainer-file2,
            #imageContainer-file3 {
                margin-bottom: 10px;
            }

            #imageContainer-file img,
            #imageContainer-file2 img,
            #imageContainer-file3 img {
                max-width: 300px;
                max-height: 300px;
            }

        </style>
