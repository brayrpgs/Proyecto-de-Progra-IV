<li th:fragment="li" th:each="card,i : ${data}" th:if="${if}">
    <div class='data' th:id="|data${i.count}|">
        <div id="up">
            <input type="text" id="name" placeholder="Nombre de Plan" required="true" th:value="${card.name}" disabled="true">
            <div id="contentDates" >
                <label for="dateInit">Fecha Inicio: </label>
                <input disabled="true" type="date" id="dateInit" required="true" th:value="${card.dateInit}"/>
                <br>
                <label for="dateEnd">Fecha Final:</label>
                <input disabled="true" type="date" id="dateEnd" required="true" th:value="${card.dateEnd}"/>
            </div>  
            <input disabled="true" type="text" id="typeDiet" placeholder="Tipo De Dieta" required="true" th:value="${card.typeDiet}">
        </div>
        <hr>
        <div id="center">
            <textarea disabled="true" id="description" name="description" rows="5" cols="10" placeholder="Descripcion" required="true" th:text="${card.description}"></textarea>
            <input disabled="true" type="number" id="numberPerson" placeholder="Cant.Personas" th:value="${card.numPerson}">
        </div>
        <hr>
        <div id="down">
            <input disabled="true" id="cost" type="number" placeholder="costos" th:value="${card.price}">
            <input disabled="true" type="button" value="&#128190" class="save" th:id="|save${i.count}|" title="Guardar" th:onclick="|saveCard('save${i.count}','${card.id}')|">
            <input type="button" value="&#128221" class="save" id="update" title="Editar" th:onclick="|update('data${i.count}')|">
            <input disabled="true" type="button" id="delete" value="🗑️" th:onclick="|deleteShoplist(${card.id})|" >
            <div>
                <label for="state">Estado</label>
                <input disabled="true" type="checkbox" class="save" id="state" name="name" value="value" th:checked="${card.state}">
            </div>
        </div>
    </div>
</li>
