<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Editar Usuario</h2>
           
            <form th:action="@{/users/edit}" th:object="${userDto}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="userName" class="form-label">Nombre de usuario</label>
                    <input type="text" id="userName" class="form-control" th:field="*{userName}" />
                    <div th:if="${#fields.hasErrors('userName')}" class="text-danger">
                         <p th:errors="*{userName}">El nombre de usuario no puede estar vacío.</p>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" />
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                        <p th:errors="*{email}">El email es un campo requerido.</p>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" th:field="*{password}" />
                    <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                       <p th:errors="*{password}">Por favor, agregue una contraseña.</p>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="userType" class="form-label">Tipo de usuario</label>
                    <select id="userType" class="form-select" th:field="*{userType}">
                        <option value="">Seleccione...</option>
                        <option value="ADMIN">Administrador</option>
                        <option value="USER">Usuario</option>
                    </select>
                    <div th:if="${#fields.hasErrors('userType')}" class="text-danger">
                        <p th:errors="*{userType}"></p>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="imageFile" class="form-label">Imagen de perfil</label>
                    <input type="file" id="imageFile" class="form-control" th:field="*{imageFile}" />
                    <div th:if="${#fields.hasErrors('imageFile')}" class="text-danger">
                        <p th:errors="*{imageFile}"></p>
                    </div>
                </div>
                
                
                <input type="hidden" th:field="*{id}" />

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <a th:href="@{/users}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
