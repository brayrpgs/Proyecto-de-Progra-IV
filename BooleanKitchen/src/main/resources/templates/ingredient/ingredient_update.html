<!DOCTYPE html>
<html>
    <head>
        <title>Actualizar Ingrediente</title>
        <meta charset="UTF-8">
        <script text="text/javascript"
        th:src="@{/js/functionsIngredient.js}"></script>

        <script text="text/javascript"
        th:src="@{/js/jsUpload_img.js}"></script>
        <link rel="stylesheet" type="text/css" th:href="@{/css/stBtnEliminar.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/stColores_fuentes.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/stFooter.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/stRecetasYNoticias.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/stNav.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/stModal.css}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>

            .form-container{
                position: relative;

            }

            .image-container {
                position: absolute;
                margin-left: 150px;

            }
            .code {
                position: absolute;
                margin-top: 10px;
                margin-left: 600px;

            }
            .name {
                position: absolute;
                margin-top: 10px;
                margin-left: 1000px;
            }
            .quantity {
                position: absolute;
                margin-top: 90px;
                margin-left: 600px;

            }
            .weight {
                position: absolute;
                margin-top: 90px;
                margin-left: 1000px;

            }
            .category {
                position: absolute;
                margin-top: 250px;
                margin-left: 600px;

            }
            .calories {
                position: absolute;
                margin-top: 170px;
                margin-left: 600px;

            }
            .description {
                position: absolute;
                margin-top: 170px;
                margin-left: 1000px;

            }
            .button-updatePosition{
                position: absolute;
                margin-top: 250px;
                margin-left: 1025px;
            }
            .button-updateStyle{
                font-size: 15px;
                padding: 11px 23px;
            }
            .button-returnPosition{
                position: absolute;
                margin-top: 250px;
                margin-left: 1225px;
            }
            .button-returnStyle{
                font-size: 15px;
                padding: 11px 23px;
            }
            .border-box {
                position: absolute;
                top: -2px;
                left: 148px;
                width: 1300px;
                height: 350px;
                border: 3px solid #000000;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                border-radius: 10px;
            }


        </style>

        <style>
            .container-elements{
                width: 400px;
            }
            input[type="file"] {
                margin-bottom: 10px;
            }

            #imageContainer-file,
            #imageContainer-file2,
            #imageContainer-file3 {
                margin-bottom: 10px;
            }

            #imageContainer-file img,
            #imageContainer-file2 img,
            #imageContainer-file3 img {
                max-width: 300px;
                max-height: 300px;
            }
        </style>

    </head>

    <body>

        <div th:replace="plantillas/nav :: nav"></div>
        <br><br>
        <h1 style="text-align: center">Actualizar Ingrediente</h1>

        <br><br>

        <div class="form-container">
            <div class="border-box"></div>
            <form id="myForm">

                <div class="image-container">

                    <div class="container-elements">
                        <div class="inputs-items">
                            <div class="container-upload-img">
                                <input type="file" accept="image/*" name="file" id="file" oninput="this.className = ''" required>
                                <div id="imageContainer-file">
                                    <img src="/assets/uploadimg.jpg" alt="">
                                </div>
                                <button id="deleteButton" class="deleteBtn" alt="Eliminar"
                                        onclick="deleteImage('file')">
                                    <svg class="delete-top" viewBox="0 0 39 7" fill="none"
                                         xmlns="http://www.w3.org/2000/svg">
                                    <line y1="5" x2="39" y2="5" stroke="white" stroke-width="4"></line>
                                    <line x1="12" y1="1.5" x2="26.0357" y2="1.5" stroke="white"
                                          stroke-width="3"></line>
                                    </svg>
                                    <svg class="delete-bottom" viewBox="0 0 33 39" fill="none"
                                         xmlns="http://www.w3.org/2000/svg">
                                    <mask id="path-1-inside-1_8_19" fill="white">
                                        <path
                                            d="M0 0H33V35C33 37.2091 31.2091 39 29 39H4C1.79086 39 0 37.2091 0 35V0Z">
                                        </path>
                                    </mask>
                                    <path
                                        d="M0 0H33H0ZM37 35C37 39.4183 33.4183 43 29 43H4C-0.418278 43 -4 39.4183 -4 35H4H29H37ZM4 43C-0.418278 43 -4 39.4183 -4 35V0H4V35V43ZM37 0V35C37 39.4183 33.4183 43 29 43V35V0H37Z"
                                        fill="white" mask="url(#path-1-inside-1_8_19)"></path>
                                    <path d="M12 6L12 29" stroke="white" stroke-width="4"></path>
                                    <path d="M21 6V29" stroke="white" stroke-width="4"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="code">

                    <!--Codigo del producto-->
                    <div class="container-elements">
                        <div class="inputs-modal">
                            <div class="inputs-items">
                                <div class="wave-group">

                                    <input class="input" type="text"
                                           name="code"
                                           id="code" required readonly
                                           th:value="${ingredient.code}" autocomplete="off"
                                           title="Formato válido: ING-[números]"
                                           oninput="addIngPrefix(this);">
                                    <span class="bar"></span>
                                    <label class="label">
                                        <span class="label-char"
                                              style="--index: 0">C</span>
                                        <span class="label-char"
                                              style="--index: 1">ó</span>
                                        <span class="label-char"
                                              style="--index: 2">d</span>
                                        <span class="label-char"
                                              style="--index: 3">i</span>
                                        <span class="label-char"
                                              style="--index: 4">g</span>
                                        <span class="label-char"
                                              style="--index: 5">o</span>
                                    </label>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="name">
                    <!--Nombre del producto-->
                    <div class="container-elements">
                        <div class="inputs-modal">
                            <div class="inputs-items">
                                <div class="wave-group">

                                    <input class="input" name="name"
                                           id="name"
                                           required th:value="${ingredient.name}"
                                           pattern="^(?!\s*$)[a-zA-Z\s]+$"
                                           autocomplete="off"
                                           oninput="validateLetter(this)"
                                           title="Ingresa solo letras y asegúrate de no dejar el campo en blanco">

                                    <span class="bar"></span>
                                    <label class="label">
                                        <span class="label-char"
                                              style="--index: 0">N</span>
                                        <span class="label-char"
                                              style="--index: 1">o</span>
                                        <span class="label-char"
                                              style="--index: 2">m</span>
                                        <span class="label-char"
                                              style="--index: 3">b</span>
                                        <span class="label-char"
                                              style="--index: 4">r</span>
                                        <span class="label-char"
                                              style="--index: 5">e</span>
                                    </label>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="quantity">
                    <!--Cantidad del producto-->
                    <div class="container-elements">
                        <div class="inputs-modal">
                            <div class="inputs-items">
                                <div class="wave-group">

                                    <input class="input" type="number"
                                           step="0.1"
                                           min="0.1" th:value="${ingredient.quantity}"
                                           name="quantity" id="quantity"
                                           required>

                                    <span class="bar"></span>
                                    <label class="label">
                                        <span class="label-char"
                                              style="--index: 0">C</span>
                                        <span class="label-char"
                                              style="--index: 1">a</span>
                                        <span class="label-char"
                                              style="--index: 2">n</span>
                                        <span class="label-char"
                                              style="--index: 3">t</span>
                                        <span class="label-char"
                                              style="--index: 4">i</span>
                                        <span class="label-char"
                                              style="--index: 5">d</span>
                                        <span class="label-char"
                                              style="--index: 6">a</span>
                                        <span class="label-char"
                                              style="--index: 7">d</span>
                                    </label>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="weight">
                    <!--Peso del producto-->
                    <div class="container-elements">
                        <div class="inputs-modal">
                            <div class="inputs-items">
                                <div class="wave-group">

                                    <input class="input" type="number"
                                           step="0.1"
                                           min="0.1" name="weight"
                                           th:value="${ingredient.weight}"
                                           required id="weight">

                                    <span class="bar"></span>
                                    <label class="label">
                                        <span class="label-char"
                                              style="--index: 0">P</span>
                                        <span class="label-char"
                                              style="--index: 1">e</span>
                                        <span class="label-char"
                                              style="--index: 2">s</span>
                                        <span class="label-char"
                                              style="--index: 3">o</span>
                                    </label>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="calories">
                    <!--Calorias del producto-->
                    <div class="container-elements">
                        <div class="inputs-modal">
                            <div class="inputs-items">
                                <div class="wave-group">

                                    <input class="input" type="number"
                                           step="0.1"
                                           min="0.1"
                                           name="calories" id="calories"
                                           th:value="${ingredient.calories}" required>

                                    <span class="bar"></span>
                                    <label class="label">
                                        <span class="label-char"
                                              style="--index: 0">C</span>
                                        <span class="label-char"
                                              style="--index: 1">a</span>
                                        <span class="label-char"
                                              style="--index: 2">l</span>
                                        <span class="label-char"
                                              style="--index: 3">o</span>
                                        <span class="label-char"
                                              style="--index: 4">r</span>
                                        <span class="label-char"
                                              style="--index: 5">í</span>
                                        <span class="label-char"
                                              style="--index: 6">a</span>
                                        <span class="label-char"
                                              style="--index: 7">s</span>

                                    </label>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="description">

                    <!--Descripcion del producto-->

                    <div class="container-elements">

                        <div class="inputs-modal">
                            <div class="inputs-items">

                                <div class="wave-group">

                                    <input class="input" type="text"
                                           name="description"
                                           id="description"
                                           autocomplete="off" th:value="${ingredient.description}"
                                           placeholder="(Opcional)">
                                    <span class="bar"></span>
                                    <label class="label">
                                        <span class="label-char"
                                              style="--index: 0">D</span>
                                        <span class="label-char"
                                              style="--index: 1">e</span>
                                        <span class="label-char"
                                              style="--index: 2">s</span>
                                        <span class="label-char"
                                              style="--index: 3">c</span>
                                        <span class="label-char"
                                              style="--index: 4">r</span>
                                        <span class="label-char"
                                              style="--index: 5">i</span>
                                        <span class="label-char"
                                              style="--index: 6">p</span>
                                        <span class="label-char"
                                              style="--index: 7">c</span>
                                        <span class="label-char"
                                              style="--index: 8">i</span>
                                        <span class="label-char"
                                              style="--index: 9">ó</span>
                                        <span class="label-char"
                                              style="--index: 10">n</span>

                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="category">

                    <!--Categoria del producto-->
                    <div class="container-elements">
                        <div class="inputs-items">
                            <div class="wave-group">

                                <select class="select" name="category"
                                        id="category"
                                        required
                                        onmousedown="this.size = 5;"
                                        onchange="this.size = 0;"
                                        onblur="this.size = 0;">
                                    <option style="display:none"></option>
                                    <option
                                        th:each="category : ${categories}"
                                        th:value="${category.id}"
                                        th:text="${category.name}"
                                        th:selected="${category.id == ingredient.category}">
                                    </option>
                                </select>

                                <span class="bar"></span>
                                <label class="label">
                                    <span class="label-char"
                                          style="--index: 0">C</span>
                                    <span class="label-char"
                                          style="--index: 1">a</span>
                                    <span class="label-char"
                                          style="--index: 2">t</span>
                                    <span class="label-char"
                                          style="--index: 3">e</span>
                                    <span class="label-char"
                                          style="--index: 4">g</span>
                                    <span class="label-char"
                                          style="--index: 5">o</span>
                                    <span class="label-char"
                                          style="--index: 6">r</span>
                                    <span class="label-char"
                                          style="--index: 7">í</span>
                                    <span class="label-char"
                                          style="--index: 8">a</span>

                                </label>

                            </div>
                        </div>
                    </div>

                </div>

                <div class="button-updatePosition">

                    <button class="button-updateStyle" type="button"
                            onclick="update(this)" th:attr="ingredient-code=${ingredient.code}">
                        Actualizar Ingrediente
                    </button>

                </div>
                <div class="button-returnPosition">

                    <a href="/c_ingrediente/ingredientes"><button class="button-returnStyle" type="button">Regresar a la tabla</button></a>


                </div>

            </form>

            <dialog id="modal">
                <div id="aux">

                </div>

                <button onclick="closeDialog()">Cerrar</button>

            </dialog>

            <br><br>
        </div>

        <br><br><br><br><br><br>
        <br><br><br><br><br><br>
        <br><br><br><br><br><br>
        <br><br><br><br><br><br>

        <div th:replace="plantillas/footer :: footer"></div>
    </body>

</html>
