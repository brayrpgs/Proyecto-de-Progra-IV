<!DOCTYPE html>
<html lang="en" xmls:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Login</title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
    <link rel="stylesheet" type="text/css" href="./css/stLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <div class="wrapper">
        <div class="login-box">
            <div class="login-header">

                <span> Login</span>
            </div>
            <form method="get" th:action="@{/controller_login/access}">
                <div class="input-box">
                    <input type="text" id="user" name="user" class="input-field" required>

                    <label for="user" class="label">Username
                    </label>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" name="pass" id="pass" class="input-field" autocomplete="off">
                    <label for="pass" class="label">Password</label>
                    <i class="bx bx-lock-alt icon" id="show-password">

                    </i>
                </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password</a>
                    </div>
                </div>

                <div class="input-box">
                    <input id="button-login" type="submit" class="input-submit" value="Login">
                </div>
                <div class="register">
                    <span>Don't have an account?
                        <a href="#">Register</a></span>
                </div>
                <div class="horizontal-line"></div>
                <div class="input-guest">
                    <input type="submit" class="input-submit" value="Guest User">
                </div>
            </form>
        </div>

    </div>

    <script src="./js/frLogin.js"></script>
</body>

</html>
