<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Noticias</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script text="text/javascript" th:src="@{/js/functionsNotice.js}"></script>
    <link rel="stylesheet" th:href="@{/css/stBtnEditar.css}">
    <link rel="stylesheet" th:href="@{/css/stBtnEliminar.css}">
    <link rel="stylesheet" th:href="@{/css/stColores_fuentes.css}">
    <link rel="stylesheet" th:href="@{/css/stNav.css}">
    <link rel="stylesheet" th:href="@{/css/stFooter.css}">
    <link rel="stylesheet" th:href="@{/css/stRecetasYNoticias.css}">
    <link rel="stylesheet" th:href="@{/css/stPaginacion.css}">

    <style>
    .noticia-container {
    text-align: center;
    max-width: 80%; /* Limita el ancho del contenedor al 80% de la página */
    margin: 0 auto; /* Centra horizontalmente el contenedor */
    overflow: hidden; /* Oculta cualquier parte de la imagen que exceda el contenedor */
}

.noticia-img {
    max-width: 100%; /* Establece el ancho máximo de la imagen al 100% del contenedor */
    height: auto; /* Ajusta la altura de la imagen automáticamente */
    display: block; /* Hace que la imagen sea un elemento de bloque */
    margin-left: auto; /* Centra la imagen horizontalmente */
    margin-right: auto; /* Centra la imagen horizontalmente */
    max-height: 400px; /* Establece una altura máxima para la imagen */
}

.noticia-texto {
    max-width: 50%; /* Limita el ancho del texto al 50% del contenedor */
    margin-left: 20px; /* Añade un margen a la izquierda para separar el texto de la imagen */
}

.noticia-texto p {
    text-align: center;
    column-count: 2; /* Divide el texto en dos columnas */
    column-gap: 20px; /* Añade un espacio entre las columnas */
}
    </style>

<body>

    <div th:replace="plantillas/nav :: nav"></div>

    <br><br><br><br>

    <h1 style="text-align: center;" th:text="${notice.TITULO}"></h1>
    <br>
    <div class="noticia-container">
        <img class="noticia-img" th:src="@{'/img/notice/' + ${notice.RUTA_IMG}}" th:alt="${notice.RUTA_IMG}">

        <p th:text="${notice.RESUMEN}">
            
        </p>

        <h2>Fecha de publicación: <span th:text="${notice.FECHA}"></span></h2>
        <h2>
            <span th:if="${notice.AUTHOR == 'Anónimo'}">Escrito por un autor anónimo</span>
            <span th:unless="${notice.AUTHOR == 'Anónimo'}">Escrito por el autor: <span th:text="${notice.AUTHOR}"></span></span>
        </h2>

        <a href="/">
            <button>
                Regresar al menu principal
            </button>
        </a>
        
    </div>
    <br><br><br><br>
    <div th:replace="plantillas/footer :: footer"></div>

</body>

</html>
