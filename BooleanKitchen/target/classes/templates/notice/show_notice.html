<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Noticias</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script text="text/javascript" th:src="@{/js/functionsNotice.js}"></script>
    <link rel="stylesheet" th:href="@{/css/stBtnEditar.css}">
    <link rel="stylesheet" th:href="@{/css/stBtnEliminar.css}">
    <link rel="stylesheet" th:href="@{/css/stColores_fuentes.css}">
    <link rel="stylesheet" th:href="@{/css/stNav.css}">
    <link rel="stylesheet" th:href="@{/css/stFooter.css}">
    <link rel="stylesheet" th:href="@{/css/stRecetasYNoticias.css}">
    <link rel="stylesheet" th:href="@{/css/stPaginacion.css}">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        .img-container {
            width: 100%;
            height: 550px; /* Altura deseada */
            
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <div th:replace="plantillas/nav :: nav"></div>

    <br><br><br><br>

    <div class="bg-white dark:bg-gray-950 rounded-lg shadow-md overflow-hidden">
        <div class="img-container">
            <img th:src="@{'/imgNot/' + ${notice.RUTA_IMG}}" th:alt="${notice.RUTA_IMG}" />
        </div>
        <div class="p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-50" th:text="${notice.TITULO}"></h2>
                <p class="text-gray-500 dark:text-gray-400 text-sm" th:text="${notice.FECHA}"></p>
            </div>
            <p class="text-gray-600 dark:text-gray-400 mb-4" th:text="${notice.RESUMEN}">
                
            </p>
            <div class="flex items-center">
                
                <h2>
                    <span th:if="${notice.AUTHOR == 'Anónimo'}">Escrito por un autor anónimo</span>
                    <span th:unless="${notice.AUTHOR == 'Anónimo'}">Escrito por el autor: <span th:text="${notice.AUTHOR}"></span></span>
                </h2>
            </div>
        </div>
    </div>

    <br><br><br><br>
    <div th:replace="plantillas/footer :: footer"></div>

</body>

</html>
