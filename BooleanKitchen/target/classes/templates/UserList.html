<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Usuarios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Lista de Usuarios</h1>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>Nombre de usuario</th>
                    <th>Codigo de Usuario
                    <th>Correo Electronico</th>
                    <th>Tipo de Usuario</th>
                    <th>Imagen</th>
                    <th>Fecha de Creacion</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.userName}">User Name</td>
                    <td th:text="${user.userCode}">User Code</td>
                    <td th:text="${user.email}">Email</td>
                    <td th:text="${user.userType}">User Type</td>
                    <td>
                        <img th:if="${user.imagenFileName}" th:src="@{'/images/' + ${user.imagenFileName}}" alt="User Image" width="100" th:alt="${'Image for ' + user.userName}">
                    </td>
                    <td th:text="${#dates.format(user.createdAt, 'dd-MM-yyyy')}">Fecha de Creación</td>
                    <td>
                        <a th:href="@{/users/edit(id=${user.id})}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{/users/delete(id=${user.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Está seguro?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMneT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
