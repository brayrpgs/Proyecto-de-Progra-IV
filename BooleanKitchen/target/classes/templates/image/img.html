<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Subir Imagen</title>
  </head>
  <body>
    <h1>Subir Imagen</h1>
    <form
      id="form"
      th:action="@{/uploadimage}"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" id="image" name="image" accept="image/*" />
      <button type="submit">Subir</button>
    </form>
    <img
      th:src="@{resources/01/ORG/brayan-ORG-2024-05-06-logo boolean kitchen 3.jpg}"
      alt="imagen"
    />
  </body>
</html>
