<form id="commentFormModify" method="get">
    <input type="hidden"  id="idComentario" th:value="${comment.identificador}">
    <div style="position: relative;">
        <button id="closeBtn" type="button" onclick="cerrarFormularios(this)"
            style=" background: none; border: none; color: white;">
            <svg height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"
                    fill="#393a37"></path>
            </svg>
        </button>
    </div>
    <input type="hidden" name="identificadorReceta" id="identificadorReceta" th:value="${idReceta}">
    <h2>Editar comentario</h2>
    <div class="container-items-form">
        <div class="container-item-form">
            <label for="puntuation">Califica la receta: <span style="color: red;">*</span></label><br>
            <div class="rating">
                <input value="5" name="rate" id="star5" type="radio" th:checked="${comment.puntuation == 5}">
                <label title="text" for="star5"></label>
                <input value="4" name="rate" id="star4" type="radio" th:checked="${comment.puntuation == 4}">
                <label title="text" for="star4"></label>
                <input value="3" name="rate" id="star3" type="radio" th:checked="${comment.puntuation == 3}">
                <label title="text" for="star3"></label>
                <input value="2" name="rate" id="star2" type="radio" th:checked="${comment.puntuation == 2}">
                <label title="text" for="star2"></label>
                <input value="1" name="rate" id="star1" type="radio" th:checked="${comment.puntuation == 1}">
                <label title="text" for="star1"></label>
            </div>
        </div>
        <div class="container-item-form">
            <label for="commentTitle">Título:<span style="color: red;">*</span></label><br>
            <input type="text" id="commentTitle" name="commentTitle" required th:value="${comment.title}"><br>
        </div>
        <div class="container-item-form">
            <label for="commentContent">Comentario: <span style="color: red;">*</span></label><br>
            <textarea id="commentContent" name="commentContent" rows="4" th:text="${comment.comment}"></textarea><br>
        </div>
        <div class="container-item-form">
            <label for="difficult">Dificultad: <span style="color: red;">*</span></label><br>
            <select name="difficult-select" id="dificultad" th:value="${comment.dificultad}">
                <option value="Fácil" th:selected="${comment.dificultad == 'Fácil'}">Fácil</option>
                <option value="Intermedio" th:selected="${comment.dificultad == 'Intermedio'}">Intermedio</option>
                <option value="Difícil" th:selected="${comment.dificultad == 'Difícil'}">Difícil</option>
            </select><br>
        </div>
        <div class="container-item-form">
            <label for="clarity_instructions">Claridad de instrucciones: <span style="color: red;">*</span></label><br>
            <input type="number" id="clarity_instructions" min="1" max="10" required oninput="validarNumero(event)" th:value="${comment.claridadInstrucciones}"><br>
        </div>
        <div class="container-item-form">
            <label for="modification">Realizó alguna modificación a la receta? <span style="color: red;">*</span></label>
            <div>
                <input type="radio" name="modification" id="modification-yes" th:checked="${comment.realizoUnaModificacion}">
                <label for="modification-yes">Sí</label>
                <input type="radio" name="modification" id="modification-no" th:checked="${!comment.realizoUnaModificacion}">
                <label for="modification-no">No</label>
            </div><br>
        </div>
        <div class="container-item-form">
            <label for="suggestion">Sugerencias:</label><br>
            <input type="text" id="suggestion" th:value="${comment.sugerencia}"><br>
        </div>
        <div class="container-item-form">
            <label for="recommendation">Recomendaría la receta? <span style="color: red;">*</span></label>
            <div>
                <input type="radio" name="recommendation" id="recommendation-yes" th:checked="${comment.recomendariaLaReceta}">
                <label for="recommendation-yes">Sí</label>
                <input type="radio" name="recommendation" id="recommendation-no" th:checked="${!comment.recomendariaLaReceta}">
                <label for="recommendation-no">No</label>
            </div><br>
        </div>
    </div>
    <button id="enviar" onclick="editComment(event, this)">
        <div class="svg-wrapper-1">
            <div class="svg-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z"></path>
                    <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                </svg>
            </div>
        </div>
        <span>Enviar</span>
    </button>
</form>
