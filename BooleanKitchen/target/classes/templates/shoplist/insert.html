<form th:fragment="insert" th:action="@{./inserShoplist}" method="post">
    <table>
        <thead>
            <tr>
                <th th:each="data:${dataColum}" th:unless="${data == 'ID'}" th:text="${data}"
                    style="text-align: center"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="text" name="name"></input>
                </td>
                <td>
                    <input type="number" name="amount"></input>
                </td>
                <td>
                    <input type="text" name="notes"></input>
                </td>
                <td>
                    <input type="text" name="brand"></input>
                </td>
                <td>
                    <input type="checkbox" name="state"></input>
                </td>
                <td>
                    <input type="number" name="idUser"></input>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="submit">Save records</button>
</form>
